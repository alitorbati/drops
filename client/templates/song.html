<template name="player">
	<div class="player-container hidden">
		<div class="player-header clearfix">
			<div class="player-close"></div>
		</div>

		<div class="player-comment">{{comment}}</div>

		<div class="player-controls clearfix">
			<div class="player-control previous disabled"><i class="fa fa-backward"></i></div>
			<div class="player-control play"><i class="fa fa-play"></i></div>
			<div class="player-control pause"><i class="fa fa-pause"></i></div>
			<div class="player-control next"><i class="fa fa-forward"></i></div>
		</div>

		<div class="song-info">
			<span class="player-artist">{{currentSong "username" true}}</span>
			<span class="player-info-divider">/</span>
			<span class="player-song">{{currentSong "title"}}</span>
		</div>

	  <div class="song-tracker">
			<div class="progress" style="width: {{current_position}}"></div>
	  </div>
	</div>
</template>
