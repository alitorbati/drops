<template name="player">
	<div class="player-container hidden">
		<div class="player-info clearfix">

			<div class="player-close"></div>

			<div class="player-artist">{{currentSong "username" true}}</div>
			<div class="player-info-divider">/</div>
			<div class="player-song">{{currentSong "title"}}</div>
		</div>

		<div class="player-comment">
			<h1>{{comment}}</h1>
		</div>

	  <div class="song-tracker">
			<div class="progress" style="width: {{current_position}}"></div>
	  </div>
	</div>
</template>
